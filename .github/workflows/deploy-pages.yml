name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: oink-soccer-calculator/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: oink-soccer-calculator

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /Oink-Soccer-Calculator/
        working-directory: oink-soccer-calculator

      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          TARGET_DIR="/tmp/gh-pages"

          rm -rf "${TARGET_DIR}"
          git clone --no-checkout "${REPO_URL}" "${TARGET_DIR}"
          cd "${TARGET_DIR}"

          git fetch origin gh-pages || true

          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . >/dev/null 2>&1 || true
          fi

          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name 'pr-preview' -exec rm -rf {} +
          rsync -a --delete --exclude 'pr-preview' "${GITHUB_WORKSPACE}/oink-soccer-calculator/dist/" ./
          touch .nojekyll

          if [ -z "$(git status --porcelain)" ]; then
            echo "No deployment changes to publish."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: deploy main (${GITHUB_SHA::7})"
          git push origin gh-pages
