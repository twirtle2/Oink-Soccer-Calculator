name: Sync Upstream Oink Soccer Common

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: oink-soccer-calculator/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: oink-soccer-calculator

      - name: Sync upstream data and rules
        run: npm run sync:upstream
        working-directory: oink-soccer-calculator

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/upstream-sync
          delete-branch: true
          commit-message: 'chore: sync oink-soccer-common'
          title: 'chore: sync oink-soccer-common'
          body: |
            Automated weekly sync from `stein-f/oink-soccer-common`.

            - Regenerated playable asset catalog + manifest
            - Regenerated upstream game-rule snapshot
            - Verified local parity checks
          add-paths: |
            oink-soccer-calculator/public/data/**
            oink-soccer-calculator/src/data/game-rules.snapshot.json
