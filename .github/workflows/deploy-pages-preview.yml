name: Deploy GitHub Pages PR Preview

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write
  issues: write

concurrency:
  group: pages-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: oink-soccer-calculator/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: oink-soccer-calculator

      - name: Build preview
        run: npm run build
        env:
          VITE_BASE_PATH: /Oink-Soccer-Calculator/pr-preview/pr-${{ github.event.number }}/
        working-directory: oink-soccer-calculator

      - name: Deploy preview to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          set -euo pipefail

          REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          TARGET_DIR="/tmp/gh-pages"
          PREVIEW_DIR="pr-preview/pr-${PR_NUMBER}"

          rm -rf "${TARGET_DIR}"
          git clone --no-checkout "${REPO_URL}" "${TARGET_DIR}"
          cd "${TARGET_DIR}"

          git fetch origin gh-pages || true

          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout -B gh-pages origin/gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . >/dev/null 2>&1 || true
          fi

          rm -rf "${PREVIEW_DIR}"
          mkdir -p "${PREVIEW_DIR}"
          rsync -a --delete "${GITHUB_WORKSPACE}/oink-soccer-calculator/dist/" "${PREVIEW_DIR}/"
          touch .nojekyll

          if [ -z "$(git status --porcelain)" ]; then
            echo "No preview deployment changes to publish."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: deploy PR #${PR_NUMBER} preview (${GITHUB_SHA::7})"
          git push origin gh-pages

      - name: Comment preview URL
        uses: actions/github-script@v7
        continue-on-error: true
        env:
          PREVIEW_URL: https://twirtle2.github.io/Oink-Soccer-Calculator/pr-preview/pr-${{ github.event.number }}/
        with:
          script: |
            const marker = '<!-- gh-pages-pr-preview -->';
            const body = `${marker}\nPreview URL: ${process.env.PREVIEW_URL}`;
            const issue_number = context.issue.number;
            const { owner, repo } = context.repo;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find(
              (comment) =>
                comment.user?.type === 'Bot' &&
                typeof comment.body === 'string' &&
                comment.body.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
