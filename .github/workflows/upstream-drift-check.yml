name: Upstream Drift Check

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: oink-soccer-calculator/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: oink-soccer-calculator

      - name: Check upstream drift
        run: npm run check:upstream
        working-directory: oink-soccer-calculator
